<div class="modal">
  <div class="modal-content">
    <!-- Modal Header -->
    <header class="modal-header">
      <h2>Crear Nueva Dieta</h2>
      <button class="close-button" (click)="closeModal()">×</button>
    </header>

    <!-- Modal Body -->
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="nameDiet">Título</label>
          <input type="text" id="nameDiet" [(ngModel)]="diet.nameDiet" name="nameDiet" class="form-control" placeholder="Introduce el título de la dieta" required />
        </div>
        <div class="form-group">
          <label for="description">Descripción</label>
          <textarea id="description" [(ngModel)]="diet.description" name="description" class="form-control" rows="3" placeholder="Describe la dieta" required></textarea>
        </div>
        <div class="form-group">
          <label for="healthyScale">Nivel Saludable</label>
          <input type="number" id="healthyScale" [(ngModel)]="diet.healthyScale" name="healthyScale" class="form-control" min="1" max="10" required />
        </div>
        <div class="form-group">
          <label for="calories">Calorías</label>
          <input type="number" id="calories" [(ngModel)]="diet.calories" name="calories" class="form-control" min="500" placeholder="Introduce las calorías" required />
        </div>
        <div class="form-group">
          <label for="isActive">Estado</label>
          <select id="isActive" [(ngModel)]="diet.isActive" name="isActive" class="form-control">
            <option [value]="true">Activa</option>
            <option [value]="false">Inactiva</option>
          </select>
        </div>
      </form>
    </div>

    <!-- Modal Footer -->
    <footer class="modal-footer">
      <button class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
      <button class="btn btn-primary" (click)="createDiet()">Crear</button>
    </footer>
  </div>
</div>
